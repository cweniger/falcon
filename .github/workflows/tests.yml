name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e . pytest pytest-cov

      - name: Run unit tests with coverage
        run: pytest -m "not slow" --tb=short --cov=falcon --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unit
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        example:
          - 01_minimal
          - 02_bimodal
          - 04_gaussian
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e . pytest

      - name: Smoke test ${{ matrix.example }}
        run: pytest -m slow -k "${{ matrix.example }}" --tb=short
        env:
          WANDB_MODE: disabled
          RAY_ADDRESS: ""
